<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO de base -->
    <title>Nayzcine - Bientôt disponible</title>
    <meta name="description" content="La sortie officielle de Nayzcine est imminente. Restez à l'affût !" />

    <!-- Open Graph -->
    <meta property="og:title" content="Nayzcine - Bientôt disponible" />
    <meta property="og:description" content="Nayzcine arrive bientôt. Préparez-vous pour le lancement officiel." />
    <meta property="og:image" content="https://nayzcine.fr/logo.png" />
    <meta property="og:url" content="https://nayzcine.fr" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Nayzcine - Bientôt disponible" />
    <meta name="twitter:description" content="Nayzcine arrive bientôt. Préparez-vous pour le lancement officiel." />
    <meta name="twitter:image" content="https://nayzcine.fr/logo.png" />

    <link rel="icon" type="image/png" href="https://nayzcine.fr/logo.png" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: #14181c url('catalogue.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }
        body {
            position: relative;
            min-height: 100vh;
        }
        .overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(10,13,18,0.85);
            backdrop-filter: blur(7px);
            z-index: 0;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            max-width: 420px;
            transform: translate(-50%, -50%);
            z-index: 1;
            background: rgba(30,33,40,0.97);
            border-radius: 22px;
            box-shadow: 0 4px 24px 0 rgba(0,0,0,0.21);
            padding: 42px 30px 32px 30px;
            text-align: center;
        }
        .content img {
            width: 70px;
            height: 70px;
            border-radius: 16px;
            margin-bottom: 16px;
            user-select: none;
            pointer-events: none;
        }
        .content h1 {
            color: #fff;
            font-size: 2.3rem;
            margin: 0 0 16px 0;
            font-weight: 700;
            letter-spacing: 2px;
        }
        .content h2 {
            color: #38bdf8;
            margin-bottom: 18px;
            margin-top: 10px;
            font-size: 1.5rem;
            font-weight: 700;
        }
        .content p {
            color: #eee;
            font-size: 1.07rem;
            margin: 0;
        }
        .note {
            color: #9b9b9b;
            font-size: 0.97rem;
            margin-top: 26px;
        }
        @media (max-width: 520px) {
            .content { max-width: 94vw; padding: 20px 7vw; }
            .content h1 { font-size: 1.6rem; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <img src="https://nayzcine.fr/logo.png" alt="Nayzcine Logo" />
        <h1>Nayzcine</h1>
        <h2>Bientôt disponible</h2>
        <p>
            Notre site n'est pas encore en ligne.<br>
            <b>La sortie officielle aura lieu très bientôt.</b>
        </p>
        <p class="note">
            Une date précise sera annoncée sous peu. Restez connecté !
        </p>
    </div>
</body>
</html>
